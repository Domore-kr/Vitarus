<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Витарус</title>
  </head>
  <body>
    <header class="hat">
      <div class="headbar">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-link">
              <a class="menu-link-ref">Доставка и оплата</a>
            </li>
            <li class="menu-link">
              <a class="menu-link-ref">Гарантии</a>
            </li>
            <li class="menu-link">
              <a class="menu-link-ref">Контакты</a>
            </li>
            <li class="menu-link">
              <a class="menu-link-ref">Портфолио</a>
            </li>
          </ul>
        </nav>

        <address class="connection">
          <a href="#" class="menu-link-ref">Скачать каталог мебели</a>
          <a href="tel +74912300833" class="phone">8 (4912) 300-833</a>
        </address>
      </div>

      <div class="logobar">
        <div class="button-container">
          <button class="button">Каталог</button>
        </div>
        <div class="logo">
          <a href="#" class="menu-link-ref">
            <img src="/images/Logo.png" alt="Vitarus" class="logo" />
          </a>
        </div>
        <div class="svg-links">
          <img src="/svg/loupe.svg" alt="loupe" class="svg" />
          <img src="/svg/user.svg" alt="user" class="svg" />
          <img src="/svg/heart.svg" alt="heart" class="svg" />
        </div>
      </div>

      <div class="site-menu">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                О компании
                <img src="/svg/arrow.svg" alt="arrow-side" class="arrow" />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Библиотекам<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Музеям<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Дши<img src="/svg/arrow.svg" alt="arrow-side" class="arrow" />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Наши работы<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
          </ul>
        </nav>
        <address class="connection-button">
          <div class="button-container button-contact-container">
            <button class="button button-contact">Свяжитесь с нами</button>
          </div>
        </address>
      </div>
    </header>

    <article class="intro">
      <img src="/images/Frame34361.png" alt="" />
    </article>

    <main class="page">
      <section class="catalog">
        <h2 class="caption">Каталог интерьерных решений</h2>
        <div class="description">
          <p class="text">Более 600 образцов мебели для библиотек и музеев</p>
          <a href="#" class="catalog-ref">Перейти в каталог</a>
        </div>

        <div class="catalog-images">
          <div class="big-img">
            <figure>
              <img src="/images/Frame34530.png" alt="" />
              <figcaption>Мебель для библиотек</figcaption>
            </figure>
          </div>
          <div class="img-list">
            <div class="img-container">
              <figure>
                <img src="/images/RFID.png" alt="" />
                <figcaption>Оборудование RFID</figcaption>
              </figure>
            </div>
            <div class="img-container">
              <figure>
                <img src="/images/museum.png" alt="" />
                <figcaption>Музейное оборудование</figcaption>
              </figure>
            </div>
            <div class="img-container">
              <figure>
                <img src="/images/university.png" alt="" />
                <figcaption>Мебель для ВУЗовк</figcaption>
              </figure>
            </div>
            <div class="img-container">
              <figure>
                <img src="/images/DSHI.png" alt="" />
                <figcaption>Мебель для ДШИ</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <section class="popular-goods">
        <h2 class="caption">Популярные товары</h2>
        <p class="description">Найдите нужный вам проект</p>
        <ul class="tags">
          <li class="tag">
            <button class="button-tag">Стеллажи для библиотек</button>
          </li>
          <li class="tag">
            <button class="button-tag">Столы для библиотек</button>
          </li>
          <li class="tag">
            <button class="button-tag">Стулья для библиотек</button>
          </li>
          <li class="tag">
            <button class="button-tag">Читательские боксы</button>
          </li>
          <li class="tag">
            <button class="button-tag">Эксклюзивная библиотечная мебель</button>
          </li>
          <li class="tag">
            <button class="button-tag">Мебель для детской библиотеки</button>
          </li>
          <li class="tag">
            <button class="button-tag">
              Накопители для периодических изданий
            </button>
          </li>
        </ul>

        <div class="img-list img-list-popular">
          <div class="img-container" id="popular">
            <span class="Bestseller"><p class="hit">Хит продаж</p></span>
            <figure>
              <img src="/images/rack.png" alt="" />
              <figcaption>Сталлажи для библиотек</figcaption>
            </figure>
          </div>
          <div class="img-container" id="popular">
            <span class="Bestseller"><p class="hit">Хит продаж</p></span>
            <figure>
              <img src="/images/departments.png" alt="" />
              <figcaption>Кафедры выдачи стеллажи</figcaption>
            </figure>
          </div>
          <div class="img-container" id="popular">
            <span class="Bestseller"><p class="hit">Хит продаж</p></span>
            <figure>
              <img src="/images/departments.png" alt="" />
              <figcaption>Кафедры выдачи стеллажи</figcaption>
            </figure>
          </div>
          <div class="img-container" id="popular">
            <span class="Bestseller"><p class="hit">Хит продаж</p></span>
            <figure>
              <img src="/images/departments.png" alt="" />
              <figcaption>Кафедры выдачи стеллажи</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
