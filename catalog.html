<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Каталог</title>
  </head>
  <body>
    <header class="hat">
      <div class="headbar">
        <div class="content-container">
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-link">
                <a class="menu-link-ref">Доставка и оплата</a>
              </li>
              <li class="menu-link">
                <a class="menu-link-ref">Гарантии</a>
              </li>
              <li class="menu-link">
                <a class="menu-link-ref">Контакты</a>
              </li>
              <li class="menu-link">
                <a class="menu-link-ref">Портфолио</a>
              </li>
            </ul>
          </nav>

          <address class="connection">
            <a href="#" class="menu-link-ref">Скачать каталог мебели</a>
            <a href="tel:+74912300833" class="phone">8 (4912) 300-833</a>
          </address>
        </div>
      </div>

      <div class="logobar">
        <div class="button-container button-container-logobar">
          <button class="button button-logobar">
            <img src="/svg/drag-handle-horizontal.svg" alt="" />Каталог
          </button>
          <button class="menu-burger">
            <img src="/svg/drag-handle-horizontal2.svg" alt="" />
          </button>
        </div>
        <div class="logo">
          <a href="#" class="menu-link-ref">
            <picture>
              <source
                media="(max-width: 460px)"
                srcset="images/Logo-mobile.png"
              />
              <img src="/images/Logo.png" alt="" />
            </picture>
          </a>
        </div>
        <div class="svg-links">
          <img src="/svg/loupe.svg" alt="loupe" class="svg" />
          <img src="/svg/user.svg" alt="user" class="svg" />
          <img src="/svg/heart.svg" alt="heart" class="svg" />
        </div>
      </div>

      <div class="site-menu">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                О компании
                <img src="/svg/arrow.svg" alt="arrow-side" class="arrow" />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Библиотекам<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Музеям<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Дши<img src="/svg/arrow.svg" alt="arrow-side" class="arrow" />
              </button>
            </li>
            <li class="menu-link menu-link-site">
              <button class="menu-link-ref button-site">
                Наши работы<img
                  src="/svg/arrow.svg"
                  alt="arrow-side"
                  class="arrow"
                />
              </button>
            </li>
          </ul>
        </nav>
        <address class="connection-button">
          <div class="button-container button-contact-container">
            <button class="button button-contact">Свяжитесь с нами</button>
          </div>
        </address>
      </div>
    </header>
  </body>
</html>
